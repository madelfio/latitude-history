<!doctype html>
<html>
  <head>
    <style>
      body {shape-rendering: crispEdges;}
      .day {
        /*fill: #fff;*/
        stroke: #ccc;
      }
      .month {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
      }
      #legend { position:relative; }
      .legend { position:absolute; }
      .legend-info {display:inline-block; padding-right:5px;}

      .legend-color {width: 40px;}

  </head>
  <div id="calendar"></div>
  <div id="legend"></div>
  <div id="listing"></div>
  <button id="authorize-button">Authorize</button>
  <script src="/js-libs/jquery-1.8.3.min.js"></script>
  <script src="/js-libs/d3.v2.js"></script>
  <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="./lh.js"></script>

</html>
